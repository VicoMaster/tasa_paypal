<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-frame-container.css">
    <link rel="stylesheet" href="css/style-logo.css">
    <link rel="stylesheet" href="css/style-input.css">
    <link rel="stylesheet" href="css/style-button.css">
    <link rel="stylesheet" href="css/style-select.css">
    <title>ComPay | Tasa PayPal</title>
</head>

<body>
    <header class="header-container">
        <h1>ComPay</h1>
    </header>
    <main class="container">
        <div class="frame-container shadow--neumorphism">
            <div class="container-content">
                <!--LOGO-->
                <div class="logo shadow--neumorphism-logo">
                    <div class="container-h1">
                        <h1>CP</h1>
                    </div>
                </div>
                <!--LABEL-->
                <div class="container-label">
                    <span id="span-commssion-pp" class="texto-span"></span>
                </div>
                <!-- SELECT -->
                <select class="comission-select" name="comission-select" id="comission-select">
                    <option value="0">Seleccione la Comisi√≥n</option>
                    <option value="0.050">5.0</option>
                    <option value="0.051">5.1</option>
                    <option value="0.052">5.2</option>
                    <option value="0.053">5.3</option>
                    <option value="0.054">5.4</option>
                    <option value="0.055">5.5</option>
                    <option value="0.056">5.6</option>
                    <option value="0.057">5.7</option>
                    <option value="0.058">5.8</option>
                    <option value="0.059">5.9</option>
                </select>
                <!--INPUT-->
                <div class="container-input">
                    <input id="input_amount" class="generic__input input--grey shadow--neumorphism-inset" type="number"
                        placeholder="$ Monto a enviar" autofocus>
                </div>
                <!--BUTTON-->
                <div class="container-button">
                    <button id="button-calcular" class="generic__button button--grey shadow--neumorphism-button"
                        type="button" onclick="cambiarTexto()"></button>
                </div>
                <!-- Output -->
                <div class="container-multi-output">
                    <div class="container-label">
                        <span id="span_usser_info" class="texto-span"> </span>
                    </div>
                    <div class="container-output">
                        <span id="span-amount" class="texto-span"> </span>
                    </div>
                    <div class="container-output">
                        <span id="span_commission" style="font-weight: bold" class="texto-span"> <br> </span>
                    </div>
                    <div class="container-output">
                        <span id="span_org_amount" class="texto-span"> </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="calculos.js"></script>
</body>

</html>
